  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  font-family: 'Share Tech Mono', monospace;
  color: #00ffcc;
  background-color: #000000;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -2;
  filter: brightness(0.4);
}

.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: -1;
}

.glitch {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 255, 204, 0.05) 2px);
  pointer-events: none;
  animation: glitch 0.3s infinite;
  z-index: -1;
}

@keyframes glitch {
  0% { transform: translate(0, 0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -1px); }
  60% { transform: translate(-1px, -2px); }
  80% { transform: translate(2px, 1px); }
  100% { transform: translate(0, 0); }
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  height: 100%;
  overflow-y: auto;
  text-align: center;
}

.card {
  background: rgba(0, 255, 170, 0.05);
  border: 1px solid #00ffcc;
  border-radius: 15px;
  padding: 30px;
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px #00ffcc;
  animation: fadeIn 2s ease forwards;
  max-width: 700px;
  width: 100%;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px solid #00ffcc;
  object-fit: cover;
  margin-bottom: 20px;
}

.typing {
  overflow: hidden;
  border-right: 2px solid #00ffcc;
  white-space: nowrap;
  animation: typing 3s steps(30, end), blink .75s step-end infinite;
  font-size: 1.8em;
  margin-bottom: 15px;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  from, to { border-color: transparent; }
  50% { border-color: #00ffcc; }
}

.about-btn, .skills-btn {
  display: inline-block;
  margin: 15px 10px 0;
  padding: 10px 20px;
  background: #00ffcc;
  border: none;
  border-radius: 20px;
  font-size: 1em;
  color: black;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffcc;
  transition: 0.3s;
}

.about-btn:hover, .skills-btn:hover {
  background: #00ccaa;
  box-shadow: 0 0 25px #00ffcc;
}

.info-box {
  display: none;
  text-align: left;
  margin-top: 25px;
}

.info-box.active {
  display: block;
}

.info-box h2 {
  font-size: 1.5em;

.info-box ul {

  color: black;
  font-size: 1em;
  text-decoration: none;
  box-shadow: 0 0 15px #00ffcc;
  transition: all 0.3s ease;
}

.telegram-btn:hover {
  background: #00ccaa;

}

footer {
